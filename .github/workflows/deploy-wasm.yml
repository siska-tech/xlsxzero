name: Deploy WASM Example to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'examples/wasm/**'
      - 'src/**'
      - 'Cargo.toml'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build WASM
        working-directory: examples/wasm
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          mkdir -p _site/wasm
          cp examples/wasm/index.html _site/wasm/
          cp examples/wasm/index.js _site/wasm/
          cp -r examples/wasm/pkg _site/wasm/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

